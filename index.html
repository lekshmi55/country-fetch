<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
    <section>
        <div class="container w-50 m-auto bg-danger-subtle text-center mt-5 border border-dark " style="background-color:blanchedalmond;">
            <form action id="form1">
                <center> 
                    <label for></label>
                    <input type="text" placeholder="country name" class="form-control p-2 w-50 m-4 text-center" id="cname">
                    <button class="btn border border-2 border-dark bg-light mb-3" type="button" onclick="show()">submit</button>

                </center>
            </form>
        </div>
    </section>



    <section id="sec2">
        <div class="row" id="row1">
           
            <div class="col-3 m-5" id="flag">
               
        </div>


        <div class="col-3 mt-5" id="emb">

        </div>
        <div class="col-3">

        </div>
        </div>


    </section>
    
</body>
<script>

function show(){
    country=cname.value;
    fetch('https://restcountries.com/v3.1/all')
    .then(data=>data.json())
    .then(tolist=>displaycountry(tolist))

}
function displaycountry(tolist)
{
    for(let i of tolist){
        if(i.name.common==cname.value){
            console.log(i.name);
            let htmldata1=`
            <div class="col-3"></div>
            <div class="col-3 m-5" id="flag">
            <div class="card" style="width:18rem;">
                <img src="${i.flags.png}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">${i.name.common}</h5>

                    <p class = "card-text">${i.flags.alt}</p>
                    </div>
                    </div>
                    </div>

                    <div class="col-3 mt-5 " id="emb">
                        <img src="${i.coatOfArms.png}" alt="" width='300px' height='auto'>
                        </div>
                        <div class="col-3"></div>


                        `
                        document.getElementById('row1').innerHTML=htmldata1
        }

    }
}


</script>
</html>
